<script type="text/javascript">

var percentColors = [
    { pct: 0.0, color: { r: 0xff, g: 0x00, b: 0 } },
    { pct: 0.5, color: { r: 0xff, g: 0xff, b: 0 } },
    { pct: 1.0, color: { r: 0x00, g: 0xff, b: 0 } } ];

var getColorForPercentage = function(pct) {
    for (var i = 1; i < percentColors.length - 1; i++) {
        if (pct < percentColors[i].pct) {
            break;
        }
    }
    var lower = percentColors[i - 1];
    var upper = percentColors[i];
    var range = upper.pct - lower.pct;
    var rangePct = (pct - lower.pct) / range;
    var pctLower = 1 - rangePct;
    var pctUpper = rangePct;
    var color = {
        r: Math.floor(lower.color.r * pctLower + upper.color.r * pctUpper),
        g: Math.floor(lower.color.g * pctLower + upper.color.g * pctUpper),
        b: Math.floor(lower.color.b * pctLower + upper.color.b * pctUpper)
    };
    return 'rgb(' + [color.r, color.g, color.b].join(',') + ')';
}
Plotly.d3.json(
  'https://raw.githubusercontent.com/abahgat/opendata-milano/master/geojson/quartieri.geojson',
  function(redjson) {

  scl = [];
  cols = [];
  for (i=0; i < 11; i++) {
    scl.push([0.1 * i, getColorForPercentage(0.1 * i)]);
    cols.push(0.1 * i);
  }


  console.log(scl);

  sources=[];
  for (i=0; i < redjson['features'].length; i++) {
      sources.push({"type": "FeatureCollection", 'features': [redjson['features'][i]]});
  };

  lays=[];
  for (i=0; i < sources.length; i++) {
    lays.push({
      sourcetype: 'geojson',
      source: sources[i],
      below: "water",
      type: 'fill',
      color: getColorForPercentage(
        counts[sources[i]['features'][0]["properties"]['ID_NIL']]),
      opacity: 0.8,
    });
  }
  var data = [{
    type: 'scattermapbox',
    lat: [45],
    lon: [9],
    colorscale: scl,
    mode: 'markers',
    marker: {
      color: cols,
      size: 0,
      colorscale: scl,
      colorbar:{
          thickness: 10,
          ticktext: [
            (0).toString(), (maxCount/3).toFixed(2),
            (maxCount * 2 / 3).toFixed(2), maxCount.toString()],
          ticks: 'outside',
          ticklen: 3,
          tickvals: [0, 0.33, 0.66, 1.0]
        }
    }
  }]

  var layout = {
    height: 400,
    width: 500,
    mapbox: {
      center: {
        lat: 45.47043,
        lon: 9.179307
      },
      style: 'light',
      zoom: 10.0,
      layers: lays
    },
    margin: {
      r: 0,
      t: 0,
      b: 0,
      l: 0,
      pad: 0
    },
  }

  Plotly.setPlotConfig({
    mapboxAccessToken: 'pk.eyJ1IjoibWJlcmFoYSIsImEiOiJjanZtM29mcTgxOHRsNDNvanlud3ZrNGd3In0.P9CBhyuMVsAmJ7AUl8fMNg'
  });

  Plotly.plot(document.getElementById('map'), data, layout);
});

  // Plotly.plot(document.getElementById('map'), data, layout);
</script>

<script type="text/javascript">

function drawWordChart() {

  };

  var chart = new google.visualization.BarChart(document.getElementById('chart_div'));

  chart.draw(data, options);
}
</script>
